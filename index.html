<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Search Bot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Mini Search Bot</h1>
        <input type="text" id="searchBox" placeholder="Type something..." />
        <button onclick="search()">Search</button>
        <div id="result"></div>
    </div>
    <script>
        function search() {
            const query = document.getElementById('searchBox').value;
            const result = document.getElementById('result');
            if (!query.trim()) {
                result.innerHTML = "<p>Please enter a search query.</p>";
                return;
            }
            result.innerHTML = `
                <p>You searched for: <strong>${query}</strong></p>
                <p><a href="https://www.google.com/search?q=${encodeURIComponent(query)}" target="_blank">See results on Google</a></p>
            `;
        }
    </script>
</body>
</html>
