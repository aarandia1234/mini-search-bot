<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Search Bot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Mini Search Bot</h1>
        <input type="text" id="searchBox" placeholder="Type something..." />
        <button onclick="search()">Search</button>
    </div>

    <div id="embedded_pages">
        <div id="search"> 
            <iframe  id = "googleFrame" src="https://www.google.com/search?q=artificial+intelligence&igu=1" title="Google Search"></iframe>
            <button id="google_button" class="site_button" onclick="window.open('https://www.google.com/search?q=artificial+intelligence&igu=1', '_blank')">Search Google</button>
        </div>
        <div id="search">
            <iframe id="bingFrame" src="https://www.bing.com/search?q=artificial+intelligence" title="Bing Search"></iframe>
            <button id="bing_button" class="site_button" onclick="window.open('https://www.bing.com/search?q=artificial+intelligence', '_blank')">Search Bing</button>
        </div>
        <div id="search">
            <iframe id="wikiFrame" src="https://en.wikipedia.org/wiki/artificial_intelligence" title="Wikipedia"></iframe>
            <button id="wiki_button" class="site_button" onclick="window.open('https://en.wikipedia.org/wiki/artificial_intelligence', '_blank')">View Wikipedia</button>
        </div>
    </div>

    <script src="search.js"> </script>
</body>
</html>
